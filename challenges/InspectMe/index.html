  </head>
  <body class="WhereIsFlag">
    <h1 class="FlagIsHiding">Inspect Me</h1>
    <h2 class="HowToCommentOut">ソースコードを調べてみよう</h2>
    <p class="LookAtTheSource">
      このページのソースコードをよく見てください。
      何かが見つかるかもしれません。
    </p>
    <!--
      これはコメントアウトです。
      実行するコードとは関係はありませんが、
      ソースコードをよく見ると何かが見つかるかもしれません。

      補足
      Pythonでコメントアウトを書く場合は、#や''' '''を使います。
      例
      # これはコメントアウトです
      """
      これはコメントアウトです
      また、複数行にわたるコメントアウトも可能です
      """

      JavaScriptでは、//や/* */を使います。
      // これはコメントアウトです
      /*
       * これはコメントアウトです
       * また、複数行にわたるコメントアウトも可能です
      */

      SQLでは、--や/* */を使います。
      -- これはコメントアウトです
      /*
       * これはコメントアウトです
       * また、複数行にわたるコメントアウトも可能です
      */

      Flagは Flag{dummy}です。

      また、開発においては、コメントアウトを使って
      説明を追加したりすることがよくあります。
      そのため、コメントアウトの中に重要な情報が
      含まれていることもあります。

      なぜなら、実際の開発では一人でコードを管理することは少なく、
      複数人でコードを管理することが多いためです。
      そのため、他の開発者がコードを理解しやすいよう
      コメントアウトを使って説明を追加することが重要です。

      皆さんも開発をするときは、コメントアウトを
      うまく活用してみてください。
    -->
  </body>
</html>
